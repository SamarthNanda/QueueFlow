version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: queueflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - queueflow-network

  # QueueFlow application
  queueflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: queueflow-app
    ports:
      - "3000:3000"  # API Server
      - "9090:9090"  # Metrics
    environment:
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "queueflow:"

      # API Server Configuration
      API_PORT: 3000
      API_HOST: 0.0.0.0

      # Metrics Configuration
      METRICS_PORT: 9090

      # Worker Configuration
      MIN_WORKERS: 2
      MAX_WORKERS: 10
      WORKER_CONCURRENCY: 5
      WORKER_HEARTBEAT_INTERVAL: 5000
      JOB_TIMEOUT: 30000

      # Auto-Scaling Configuration
      SCALE_UP_THRESHOLD: 50
      SCALE_DOWN_THRESHOLD: 10
      COOLDOWN_PERIOD: 60000
      SCALING_STRATEGY: default
      ENABLE_KUBERNETES: "false"
      ENABLE_PREDICTIVE: "true"

      # Queue Configuration
      HIGH_PRIORITY_WEIGHT: 60
      NORMAL_PRIORITY_WEIGHT: 30
      LOW_PRIORITY_WEIGHT: 10
      DEFAULT_MAX_RETRIES: 3
      DLQ_RETENTION_DAYS: 7

      # Monitoring Configuration
      METRICS_COLLECTION_INTERVAL: 10000
      ENABLE_WEBSOCKET: "true"

      # Logging Configuration
      LOG_LEVEL: info
      LOG_FORMAT: json

      # Performance Tuning
      REDIS_POOL_SIZE: 10
      BATCH_SIZE: 100
      ENABLE_CIRCUIT_BREAKER: "true"
      CIRCUIT_BREAKER_THRESHOLD: 5
      CIRCUIT_BREAKER_TIMEOUT: 30000

      # Node.js Configuration
      NODE_ENV: production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health/liveness"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - queueflow-network
    volumes:
      - ./logs:/app/logs

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: queueflow-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - queueflow-network
    depends_on:
      - queueflow

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: queueflow-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - queueflow-network
    depends_on:
      - prometheus

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  queueflow-network:
    driver: bridge
