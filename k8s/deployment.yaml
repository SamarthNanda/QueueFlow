apiVersion: apps/v1
kind: Deployment
metadata:
  name: queueflow
  labels:
    app: queueflow
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: queueflow
  template:
    metadata:
      labels:
        app: queueflow
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: queueflow
        image: queueflow:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: queueflow-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: queueflow-config
              key: redis.port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: queueflow-secrets
              key: redis.password
              optional: true
        - name: API_PORT
          value: "3000"
        - name: METRICS_PORT
          value: "9090"
        - name: MIN_WORKERS
          value: "2"
        - name: MAX_WORKERS
          value: "20"
        - name: WORKER_CONCURRENCY
          value: "5"
        - name: SCALE_UP_THRESHOLD
          value: "100"
        - name: SCALE_DOWN_THRESHOLD
          value: "10"
        - name: ENABLE_KUBERNETES
          value: "true"
        - name: ENABLE_PREDICTIVE
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/liveness
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/readiness
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - queueflow
              topologyKey: kubernetes.io/hostname
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queueflow-redis
  labels:
    app: queueflow-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queueflow-redis
  template:
    metadata:
      labels:
        app: queueflow-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: queueflow-redis-pvc
