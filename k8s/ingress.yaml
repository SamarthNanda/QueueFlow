apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: queueflow-ingress
  labels:
    app: queueflow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - queueflow.example.com
    secretName: queueflow-tls
  rules:
  - host: queueflow.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: queueflow
            port:
              number: 80
